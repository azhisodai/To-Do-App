<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" />
</head>

<body> 
  <section class="todo-app text-center p-5">
    <h2 class="mb-4">To Do App</h2>
    <div class="container px-5">      
      <form class="row gap-2">
        <input type="text" placeholder="Enter task..." class="form-control" id="task-input" />
        <a id="add-task" class="btn btn-primary">Add Task</a>
      </form>
      <div class="text-start pt-5">
        <h4>Task List</h4>
        <ul id="task-list" class="tasl-list p-0 mt-3"></ul>
      </div>
    </div>
  </section>

  <script src="custom.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
</body>

</html>
